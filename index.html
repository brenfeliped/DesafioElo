<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Formulário EloGroup</title>
</head>

<body>
    <header class="menu-principal">
        <main>
            <div class="header-1">
                <div class="logo">
                    <a href="https://elogroup.com.br/" target="_black">
                        <img src="./img/logo-elogroup-white.png" width="200" height="45" />
                    </a>
                </div>
                <div class="redes-sociais">

                </div>
            </div>
        </main>
    </header>
    <form class="formulario" id="form_unico">
        <div>
            <label for="nome" class="label-incial">Nome:</label>
            <input type="text" id="nome" />
        </div>
        <div>
            <label for="telefone" class="label-incial">Telefone:</label>
            <input type="text" id="telefone" placeholder="99–99999999" />
        </div>
        <div>
            <label for="primeiro_contato" class="label-incial">Como nos conheceu:</label>
            <select id="primeiro_contato">
                <option value="Tv">Tv</option>
                <option value="Internet">Internet</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <div class="rede_social_container">
            <p>Possui rede social:</p>
            <div class="option_container">
                <input type="radio" id="sim" name="rede_social" value="sim"
                    onclick="ShowSocialMedia('rede-social-div')">
                <label for="sim">Sim</label><br>
                <input type="radio" id="nao" name="rede_social" value="nao"
                    onclick="ShowSocialMedia('rede-social-div')">
                <label for="nao">Não</label><br>
            </div>
            <div style="display: none" id="rede-social-div">
                <p>Quais:</p>
                <div class="rede_social_container2">
                    <input type="checkbox" id="facebook" name="facebook">
                    <label for="facebook">Facebook</label><br>
                    <div class="linked_container">
                        <input type="checkbox" id="linkedln" name="linkedln">
                        <label for="linkedln">Linkedln</label><br>
                    </div>
                    <input type="checkbox" id="instagram" name="instagram">
                    <label for="instagram">Instagram</label><br>
                </div>
            </div>
        </div>
    </form>
    <div class="botao-enviar">
        <button id="enviar">Enviar</button>
    </div>
    <script src="js/validations.js"></script>
</body>

</html>
